<div class="relative flex aspect-square h-5 w-5 items-center justify-center">
  <span
    class="animate-ping absolute inline-flex h-full w-full rounded-full {{
      color === 'red' ? 'bg-red-500' : 'bg-primary'
    }} opacity-75"
    *ngIf="animating"
  ></span>
  <span
    nz-icon
    [nzType]="type"
    [nzTheme]="theme"
    class="cursor-pointer {{
      color === 'red' ? 'text-red-500' : 'text-primary'
    }} text-xl flex relative"
  ></span>
</div>
