<div class="h-screen overflow-y-auto dark:bg-slate-700 dark:text-white">
  <div
    class="flex items-start justify-between px-3 py-2 shadow-header transition-all dark:bg-slate-800 dark:shadow-slate-800 sm:py-3"
  >
    <app-custome-image
      src="../../../../assets/logo.svg"
      alt="main logo"
      class="w-28 cursor-pointer md:w-32"
    />
    <span
      nz-icon
      nzType="close-circle"
      nzTheme="outline"
      class="-mt-[2px] aspect-square cursor-pointer p-1 text-xl text-gray-500 dark:text-primary sm:text-2xl"
      (click)="drawer.drawer = false"
    ></span>
  </div>
  <div class="mr-1 flex flex-col gap-2 px-3 pt-5">
    <div
      *ngFor="let l of links"
      (click)="drawer.drawer = false"
      [routerLink]="l.href"
      routerLinkActive="!bg-primary !text-white duration-300 transition-all hover:opacity-75 shadow-header dark:shadow-slate-800"
      class="-ml-5 flex cursor-pointer items-center gap-3 rounded-r-full p-2 pl-5 text-base hover:bg-slate-100 hover:text-primary dark:hover:bg-slate-600 sm:gap-5 sm:text-lg"
    >
      <span nz-icon [nzType]="l.icon" nzTheme="outline"></span>
      <p>{{ l.name }}</p>
    </div>
  </div>
</div>
